<!DOCTYPE html>
<meta charset="utf-8">
<title>Spline Editor</title>
<style>

body {
  font: 13px sans-serif;
  position: relative;
  width: 960px;
  height: 500px;
}
.wrap{
  border: 2px solid black;  
}

form {
  position: absolute;
  bottom: 10px;
  left: 10px;
}

rect {
  fill: none;
  pointer-events: all;
}

circle,
.line, .deriv_line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

circle {
  fill: #fff;
  fill-opacity: .2;
  cursor: move;
}

.selected {
  fill: #ff7f0e;
  stroke: #ff7f0e;
}

</style>
<form>
  <label for="interpolate"> </label>
  <!-- <select id="interpolate"></select><br> -->
</form>
<form>
  <label for="derive"></label>
  <!-- <select id="derive"></select><br> -->
</form>
<script src="d3.v3.min.js"></script>
<script src="ddx.js"></script>
<script>



var width = 860,
    height = 400;

var parse = d3.time.format("%b %Y").parse;
var xs = [];
for (i=2017; i < 2117; i+=10){
  xs.push(i);
}

var x = d3.scale.ordinal().
    domain(xs).rangePoints([0, width]);

var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(2);

//console.log(xAxis);

var points = d3.range(0, 11).map(function(i) {
  return [ i * (width-40) / 10 + 20, height - i*(height-20)/10 - 20];
});

var deriv_points = d3.range(0,11).map(function(i) {
  return [ i * (width-40) / 10 + 20, height - i*(height-20)/10 - 20];
});

var dragged = null,
    selected = points[0];

var line = d3.svg.line().interpolate('monotone');

var deriv_line = d3.svg.line().interpolate('monotone');

var svgContainer = d3.select("body").append("div")
  .attr("width", width)
  .attr("height", height+100)
  .attr("border", "2px solid black")
  .attr("class", "wrap");

var derivContainer = d3.select("body").append("div")
  .attr("width", width)
  .attr("height", height)
  .attr("margin", "20px")
  .attr("border", "2px solid black")
  .attr("class", "wrap")
  .attr("id", "deriv");

var svg = d3.select("div").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("tabindex", 1);

var svg2 = d3.select("#deriv").append("svg")
  .attr("width", width)
  .attr("height", height)
  .attr("tabindex", 1);


svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .on("mousedown", mousedown);

svg.append("path")
    .datum(points)
    .attr("class", "line")
    .call(redraw);

svg.append("g")
    .attr("transform", "translate(20," + (height - 20) + ")")
    .attr("margin", "20px")
    .call(xAxis);

svg2.append("rect")
    .attr("width", width)
    .attr("height", height)
    .on("mousedown", mousedown);

svg2.append("path")
    .datum(deriv_points)
    .attr("class", "deriv_line")
    .call(redraw);

svg2.append("g")
    .attr("transform", "translate(20," + (height - 20) + ")")
    .attr("margin", "20px")
    .call(xAxis);

d3.select(window)
    .on("mousemove", mousemove)
    .on("mouseup", mouseup)
    .on("keydown", keydown);

d3.select("#interpolate")
    .on("change", change)
  .selectAll("option")
    .data([
      "linear",
      "step-before",
      "step-after",
      "basis",
      "basis-open",
      "basis-closed",
      "cardinal",
      "cardinal-open",
      "cardinal-closed",
      "monotone"
    ])
  .enter().append("option")
    .attr("value", function(d) { return d; })
    .text(function(d) { return d; });

d3.select("#derive")
    .on("change", change_derivative)
  .selectAll("option")
    .data([
      "linear",
      "step-before",
      "step-after",
      "basis",
      "basis-open",
      "basis-closed",
      "cardinal",
      "cardinal-open",
      "cardinal-closed",
      "monotone"
    ])
  .enter().append("option")
    .attr("value", function(d) { return d; })
    .text(function(d) { return d; });


svg.node().focus();
svg2.node().focus();

function redraw() {
  svg.select("path").attr("d", line);
  var circle = svg.selectAll("circle")
      .data(points, function(d) { return d; });

  // If the circle has been initialized, make sure CDF is monotone
  if(circle[0][0]) {
    for (i = 1; i < circle[0].length; i++){
      circle[0][i].__data__[1] = Math.min(circle[0][i].__data__[1], circle[0][i-1].__data__[1]);
    }
  }



  circle.enter().append("circle")
      .attr("r", 1e-6)
      .on("mousedown", function(d) { selected = dragged = d; redraw(); })
    .transition()
      .duration(750)
      .ease("elastic")
      .attr("r", 6.5);

  circle
      .classed("selected", function(d) { return d === selected; })
      .attr("cx", function(d) { return d[0]; })
      .attr("cy", function(d) { return d[1]; });

  circle.exit().remove();

  if (d3.event) {
    d3.event.preventDefault();
    d3.event.stopPropagation();
  }
}

function redraw_derivative() {

  var cdf_data = svg.selectAll("circle")
      .data(points, function(d) { return d; });
  var y_data = []
  var x_data = []
  for(i=0; i < cdf_data[0].length; i++){
    y_data[i] = -1* cdf_data[0][i].__data__[1]
    x_data[i] = i*10
  }
  console.log(y_data);
  var f_prime = derive(x_data, y_data);
  console.log(f_prime);
  for(i=0; i < cdf_data[0].length; i++){
    deriv_points[i] = [cdf_data[0][i].__data__[0], height - 20  - f_prime[i]*10]
  }
  svg2.select("path").attr("d", deriv_line);
  var deriv_circle = svg2.selectAll("circle")
      .data(deriv_points, function(d) { return d; });

  // If the circle has been initialized, make sure CDF is monotone
  if(deriv_circle[0][0]) {
    for (i = 1; i < deriv_circle[0].length; i++){
      //deriv_circle[0][i].__data__[1] =f_prime[i]
    }
  }

  deriv_circle.enter().append("circle")
      .attr("r", 1e-6)
      .on("mousedown", function(d) { selected = dragged = d; redraw_derivative(); })
    .transition()
      .duration(750)
      .ease("elastic")
      .attr("r", 6.5);

  deriv_circle
      .classed("selected", function(d) { return d === selected; })
      .attr("cx", function(d) { return d[0]; })
      .attr("cy", function(d) { return d[1]; });

  deriv_circle.exit().remove();

  if (d3.event) {
    d3.event.preventDefault();
    d3.event.stopPropagation();
  }
}

function change() {
  line.interpolate('monotone');
  redraw();
}

function change_derivative() {
  deriv_line.interpolate('monotone');
  redraw_derivative();
}

function mousedown() {
  //points.push(selected = dragged = d3.mouse(svg.node()));
  redraw();
}

function mousemove() {
  if (!dragged) return;
  var m = d3.mouse(svg.node());
  var circs = svg.selectAll("circle");
  var circ_index = indexOfCircle(dragged);
  
// Ensure that CDF is increasing
  if (circ_index > 0){
    dragged[1] = Math.min(circs[0][circ_index -1].__data__[1], m[1]);
  }
  else {
    dragged[1] = Math.max(0, Math.min(height, m[1]));
  }
  //console.log(m);
  redraw();
}

function indexOfCircle(coords) {
  var circs = svg.selectAll("circle");
  var idx = -1;
  for (ind = 0; ind < circs[0].length; ind++){
    if (circs[0][ind].__data__[0] == coords[0]) {
      idx = ind;
    }
  }
  return idx;
}

function mouseup() {
  if (!dragged) return;
  mousemove();
  dragged = null;
}

function keydown() {
  if (!selected) return;
  switch (d3.event.keyCode) {
    case 8: // backspace
    case 46: { // delete
      var i = points.indexOf(selected);
      points.splice(i, 1);
      selected = points.length ? points[i > 0 ? i - 1 : 0] : null;
      redraw();
      break;
    }
  }
}
redraw_derivative();
</script>
<body>
  <script src="//d3js.org/d3.v3.min.js"></script>
</body>
